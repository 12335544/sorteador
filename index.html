<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Nomes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 200px;
            padding: 5px;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

<h1>Sorteio de Nomes</h1>
<p>Insira os nomes separados por vírgula:</p>
<input type="text" id="namesInput" placeholder="Ex: João, Maria, Ana">
<button id="drawButton">Sortear</button>

<div id="result"></div>

<script>
    document.getElementById('drawButton').addEventListener('click', function() {
        // Obter os nomes do input
        const input = document.getElementById('namesInput').value;
        
        // Dividir os nomes em um array
        const names = input.split(',').map(name => name.trim()).filter(name => name);

        // Verificar se há nomes suficientes
        if (names.length === 0) {
            document.getElementById('result').innerText = 'Por favor, insira pelo menos um nome.';
            return;
        }

        // Sortear um nome aleatório
        const randomIndex = Math.floor(Math.random() * names.length);
        const winner = names[randomIndex];

        // Mostrar o resultado
        document.getElementById('result').innerText = 'O sorteado é: ' + winner;
    });
</script>

</body>
</html>
